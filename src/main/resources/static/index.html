<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <title>CRD Reservation System</title>

        <link href="/styles.css" rel="stylesheet">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/app.js"></script>
    </head>

    <body>

        <!-- navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand text-center mr-0 mr-sm-3" href="#"> CRD Reservation System</a>
<!--                <span class="navbar-text">-->
<!--                    <a class="nav-item nav-link p-0" href="#" role="button" data-toggle="modal" data-target="#signIn"><span class="fa fa-sign-in fa-lg"></span> Login</a>-->
<!--                </span>-->
            </div> <!-- container -->
        </nav> <!-- navbar -->

        <!-- Modal -->
        <div class="modal" tabindex="-1" role="dialog" id="signIn">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Login</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row form-group align-items-center modal-format">
                                <div class="col-12">
                                    <button class="btn btn-primary block" type="submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </div> <!-- Modal-body -->
                </div> <!-- Modal-content -->
            </div> <!-- Modal-dialog -->
        </div> <!-- Modal -->

        <div class="container body-margin">
            <div class="row"></div>
        </div> <!-- Margin between nav and header -->

        <div>
            <div class="container background-color border-sides shadow-lg">
                <!-- Header -->
                <header class="jumbotron text-center background-color">
                    <div class="container">
                        <div class="row row-header">
                            <div class="col-12">
                                <h4>We help you get to the places you need to be</h4>
                            </div>
                        </div> <!-- Row -->
                    </div> <!-- Container -->
                </header> <!-- Header -->

                <div id="main-content" class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label for="connect" class="col-md-2 col-md-offset-2 ">WebSocket connection</label>
                                    <div class="col-md-6 col-md-offset-2">
                                        <button id="connect" class="btn btn-primary" type="submit">Connect</button>
                                        <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">Disconnect</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label for="location" class="col-md-offset-2 col-md-2">Location</label>
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="text" id="location" class="form-control" placeholder="Boston, Burlington, Cambridge">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label for="carType" class="col-md-offset-2 col-md-2">Type of car</label>
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="text" id="carType" class="form-control" placeholder="Sedan, SUV, Van">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label for="reservationStartDateAndTime" class="col-md-offset-2 col-md-2">Start date</label>
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="datetime-local" id="reservationStartDateAndTime" class="form-control">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label for="reservationEndDateAndTime" class="col-md-offset-2 col-md-2">End date</label>
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="datetime-local" id="reservationEndDateAndTime" class="form-control">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label for="firstName" class="col-md-offset-2 col-md-2">First name</label>
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="text" id="firstName" class="form-control" placeholder="First name">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label for="lastName" class="col-md-offset-2 col-md-2">Last name</label>
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="text" id="lastName" class="form-control" placeholder="Last name">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label for="emailAddress" class="col-md-offset-2 col-md-2">Email address</label>
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="email" id="emailAddress" class="form-control" placeholder="Email address">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label for="creditCardNumber" class="col-md-offset-2 col-md-2">Credit card number</label>
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="text" id="creditCardNumber" class="form-control" placeholder="Credit card number">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <div class="col-md-offset-2 col-md-6 col-md-offset-2">
                                        <button id="sendReservationRequest" class="btn btn-primary" type="submit">Request Reservation</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <table id="reservationConfirmationTable" class="table table-striped">
                            <tbody id="confirmation"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Boostrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    </body>
</html>
