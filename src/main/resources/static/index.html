<!DOCTYPE html>
<html>
    <head>
        <title>ReservationSystem</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--    <link href="/main.css" rel="stylesheet">-->
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/app.js"></script>
    </head>

    <body>

        <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2></noscript>
        <div id="main-content" class="container">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="connect">WebSocket connection:</label>
                            <button id="connect" class="btn btn-default" type="submit">Connect</button>
                            <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                            </button>
                        </div>
                    </form>
                </div>

                <div class="col-md-12">
                    <form class="form-inline">
                        <div class="col-md-12">
                            <label for="location">Where do you want to pick up the car?</label>
                            <input type="text" id="location" class="form-control" placeholder="Boston, Burlington, Cambridge">
                        </div>

                        <div class="col-md-12">
                            <label for="carType">What type of car?</label>
                            <input type="text" id="carType" class="form-control" placeholder="Sedan, SUV, Van">
                        </div>

                        <div class="col-md-12">
                            <label for="reservationStartDateAndTime">Reservation start date</label>
                            <input type="datetime-local" id="reservationStartDateAndTime" class="form-control" placeholder="Date time...">
                        </div>

                        <div class="col-md-12">
                            <label for="reservationEndDateAndTime">Reservation end date</label>
                            <input type="datetime-local" id="reservationEndDateAndTime" class="form-control" placeholder="Date time...">
                        </div>

                        <div class="col-md-12">
                            <label for="firstName">First name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="First name..">
                        </div>

                        <div class="col-md-12">
                            <label for="firstName">Last name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Last name..">
                        </div>

                        <div class="col-md-12">
                            <label for="emailAddress">Email address</label>
                            <input type="email" id="emailAddress" class="form-control" placeholder="Email address..">
                        </div>

                        <div class="col-md-12">
                            <label for="creditCardNumber">Credit card number</label>
                            <input type="text" id="creditCardNumber" class="form-control" placeholder="Credit card number..">
                        </div>

                        <div class="col-md-12">
                            <label for="creditCardNumber">Request a reservation</label>
                            <button id="sendReservationRequest" class="btn btn-default" type="submit">Send</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        </div>
            <div class="row">
                <div class="col-md-12">
                    <table id="reservationConfirmationTable" class="table table-striped">
                        <tbody id="confirmation">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
