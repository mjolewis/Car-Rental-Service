<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <title>Vehicle Reservation System</title>

        <link href="/styles.css" rel="stylesheet">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/app.js"></script>
    </head>

    <body>

        <!-- navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand text-center mr-0 mr-sm-3" href="#">Vehicle Reservation System</a>
                <div class="collapse navbar-collapse" id="Navbar">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                        <a class="nav-item nav-link active" href="#"><i class="fas fa-book"></i> New Reservation</a>
                        <a class="nav-item nav-link" href="existingReservation.html"><i class="fas fa-search"></i> Existing Reservation</a>
                    </div>
                </div>
            </div> <!-- container -->
        </nav> <!-- navbar -->

        <div class="container body-margin">
            <div class="row"></div>
        </div> <!-- Margin between nav and header -->

        <div>
            <div class="container background-color border-sides shadow-lg">
                <!-- Header -->
                <header class="jumbotron text-center background-color">
                    <div class="container">
                        <div class="row row-header">
                            <div class="col-12">
                                <h4 class="body-subTitle">Get to the places you need to be</h4>
                            </div>
                        </div> <!-- Row -->
                    </div> <!-- Container -->
                </header> <!-- Header -->

                <div id="main-content" class="container">

                    <div class="row input-field">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label for="city" class="col-md-offset-2 col-md-2">Location</label>
                                    <div class="col-md-6 col-md-offset-2">
                                        <input list="locationList" id="city" class="form-control" placeholder="Boston, Burlington, Cambridge">
                                        <datalist id="locationList">
                                            <option value="Boston"></option>
                                            <option value="Burlington"></option>
                                            <option value="Cambridge"></option>
                                        </datalist>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row input-field">
                        <div class="col-md-12 row-margin">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label for="classification" class="col-md-offset-2 col-md-2">Type of car</label>
                                    <div class="col-md-6 col-md-offset-2">
                                        <input list="classificationList" id="classification" class="form-control" placeholder="Sedan, SUV, Van">
                                        <datalist id="classificationList">
                                            <option value="Sedan"></option>
                                            <option value="SUV"></option>
                                            <option value="Van"></option>
                                        </datalist>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row input-field">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label for="start" class="col-md-offset-2 col-md-2">Start date</label>
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="datetime-local" id="start" class="form-control">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row input-field">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label for="end" class="col-md-offset-2 col-md-2">End date</label>
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="datetime-local" id="end" class="form-control">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row input-field">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label for="firstName" class="col-md-offset-2 col-md-2">First name</label>
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="text" id="firstName" class="form-control" maxlength="50" autocomplete="given-name" placeholder="First name">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row input-field">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label for="lastName" class="col-md-offset-2 col-md-2">Last name</label>
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="text" id="lastName" class="form-control" maxlength="50" autocomplete="family-name" placeholder="Last name">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row input-field">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label for="customerId" class="col-md-offset-2 col-md-2">Email address</label>
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="email" id="customerId" class="form-control" maxlength="100" autocomplete="email" placeholder="Email address">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row input-field">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label for="creditCardNumber" class="col-md-offset-2 col-md-2">Card Number</label>
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" id="creditCardNumber" class="form-control" autocomplete="cc-number" placeholder="xxxx xxxx xxxx xxxx">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row input-field">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <div class="col-md-offset-2 col-md-6 col-md-offset-2">
                                        <button id="sendReservationRequest" class="btn btn-primary" type="submit">Request Reservation</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row input-field">
                        <div class="col-md-12">
                            <table id="reservationConfirmationTable" class="table table-striped">
                                <tbody id="confirmation"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Boostrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    </body>
</html>
