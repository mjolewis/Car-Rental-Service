<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <title>Vehicle Reservation System</title>

        <link href="/styles.css" rel="stylesheet">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/app.js"></script>
    </head>

    <body>

        <!-- navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand text-center mr-0 mr-sm-3" href="index.html">Vehicle Reservation System</a>
                <div class="collapse navbar-collapse" id="Navbar">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                        <a class="nav-item nav-link" href="newReservation.html"><i class="fas fa-book"></i> New Reservation</a>
                        <a class="nav-item nav-link active" href="#"><i class="fas fa-search"></i> Existing Reservation</a>
                    </div>
                </div>
            </div> <!-- container -->
        </nav> <!-- navbar -->

        <div class="container body-margin">
            <div class="row"></div>
        </div> <!-- Margin between nav and header -->

        <div>
            <div class="container background-color border-sides shadow-lg">
                <!-- Header -->
                <header class="jumbotron text-center background-color">
                    <div class="container">
                        <div class="row row-header">
                            <div class="col-12">
                                <h4 class="body-subTitle">Check Your Existing Reservation</h4>
                            </div>
                        </div> <!-- Row -->
                    </div> <!-- Container -->
                </header> <!-- Header -->

                <div id="main-content" class="container">

                    <div class="row input-field">
                        <div class="col-md-12">
                            <form class="form-inline">
                                <div class="form-group row">
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="text" id="reservationId" class="form-control" maxlength="20" placeholder="Enter your reservation #">
                                    </div>
                                    <div class="col-md-6">
                                        <button id="lookupReservationDetails" class="btn btn-primary" type="submit">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row input-field">
                        <div class="col-md-12">
                            <table id="reservationDetailsTable" class="table table-striped">
                                <tbody id="reservationDetails"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Boostrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    </body>
</html>
